<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Book Search</title>
    <link rel="stylesheet" type="text/css" href="../css/book_search.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>
    <section id="main">
        <div class="search_form">
            <label for="title">TITLE</label>
            <input type="text" id="title" placeholder="TITLE"></input>
        </div>
        <div class="search_form">
            <label for="author">AUTHOR</label>
            <input type="text" id="author" placeholder="AUTHOR"></input>
        </div>
        <button class="btn" onclick="search()"><i class="fas fa-search fa-lg"></i></button>
    </section>
    <section id="search_result">
        <div></div>
    </section>

    <script type="text/javascript" src="../js/book_search.js"></script>
</body>

</html>
