<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Book Shelf</title>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <header class="header" id="float-menu">
      <h1 class="header-title">Developer's Library</h1>
      <nav class="header-nav">
        <ul class="header-menu">
          <li class="menu-item"><a class="menu-link" href="#top">TOP</a></li>
          <li class="menu-item"><a class="menu-link" href="#search">SEARCH</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero" id="float-menu-target">
        <h2 class="hero-title">Developer's Library</h2>
      </section>
      <section class="container container-ornament" id="search">
        <h2 class="container-title"><span>SEARCH</span></h2>
        <div class="container-body">
          <div class="hamburger js-toggle-sp-menu" id="hamburger"><span class="bar top"></span><span class="bar middle"></span><span class="bar bottom"></span></div>
          <section class="search">
            <div class="search-form">
              <label class="search-form-label" for="title">タイトル</label>
              <input type="text" placeholder="TITLE" id="title">
              <label class="search-form-label" for="author">著者</label>
              <input type="text" placeholder="AUTHOR" id="author">
              <label class="search-form-label" for="isbn">ISBN</label>
              <input type="text" placeholder="ISBN" id="isbn">
              <button>Register</button>
              <button>Searchs</button>
            </div>
          </section>
          <section class="search-result" id="search-result"></section>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
